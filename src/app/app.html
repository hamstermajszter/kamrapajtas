<header class="app-header">
  <h1>Kamrapajtás</h1>
  <p>Recept- és menütervező alkalmazás</p>
  <nav class="nav-links">
    <a routerLink="/kamra">Kamra</a>
    @if (auth.user$ | async; as user) {
      <button class="linklike" (click)="logout()">Kijelentkezés</button>
    } @else {
      <a routerLink="/login">Bejelentkezés</a>
    }
  </nav>
</header>

<main class="app-main">
  <router-outlet />
</main>
